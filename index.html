<html><head><base href="." /><title>MR.INDUSTRIES | Building the Future</title><style>
  :root {
    --primary: #f5e7f2;
    --dark: #201215;
    --light: #f0f0f0;
  }
  
  @font-face {
    font-family: 'Geomatik';
    src: url('Geomatik.otf') format('opentype');
    font-weight: normal;
    font-style: normal;
  }

  @font-face {
    font-family: 'Geomatik';
    src: url('Geomatik-Bold.otf') format('opentype');
    font-weight: bold;
    font-style: normal;
  }

  @font-face {
    font-family: 'Geometos';
    src: url('https://fonts.cdnfonts.com/css/geometos');
  }
  
  * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-weight: normal;
    font-family: "Geomatik", sans-serif;
  }
  
  body {
    background-image: url('background.jpg');
    background-size: cover;
    background-position: center;
    background-attachment: fixed;
    background-repeat: no-repeat;
    color: var(--light);
    min-height: 100vh;
    position: relative;
  }
  
  body::before {
    content: '';
    position: absolute;
    top: 0;
    left: 0;
    right: 0;
    bottom: 0;
    background: rgba(26, 26, 26, 0.2);
    z-index: 0;
  }
  
  nav {
    background: rgba(32, 18, 21, 0.75);
    backdrop-filter: blur(10px);
    padding: 1rem 2rem;
    position: fixed;
    width: 100%;
    display: flex;
    justify-content: space-between;
    align-items: center;
    border-bottom: 3px solid var(--primary);
    z-index: 1000;
  }
  
  .logo {
    font-size: 1.5rem;
    font-weight: bold;
    color: var(--primary);
    font-family: 'Geomatik', sans-serif;
  }
  
  .nav-links {
    display: flex;
    gap: 2rem;
  }
  
  .nav-links a {
    color: var(--light);
    text-decoration: none;
    text-transform: uppercase;
    font-weight: normal;
    font-family: "Geomatik", sans-serif;
    padding: 0.75rem 1rem;
    border: 2px solid transparent;
    transition: all 0.3s;
  }
  
  .nav-links a:hover {
    border: 2px solid var(--primary);
    color: var(--primary);
  }
  
  main {
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    padding-top: 60px;
    min-height: 100vh;
    position: relative;
    z-index: 1;
  }
  
  .pcb-container {
    position: relative;
    width: 100%;
    max-width: 450px;
    height: 450px;
    display: flex;
    justify-content: center;
    align-items: center;
    margin-top: -40px;
    margin-bottom: -90px;
    cursor: pointer;
    z-index: 1;
  }
  
  /* Tooltip Styles */
  .pcb-container::after {
    content: 'What\'s this?? (Click to learn more!)';
    position: absolute;
    bottom: 120%;
    left: 50%;
    transform: translateX(-50%);
    padding: 0.5rem 0.5rem;
    background: rgba(32, 18, 21, 0.9);
    color: var(--primary);
    border: 2px solid var(--primary);
    border-radius: 4px;
    font-size: 0.9rem;
    white-space: nowrap;
    opacity: 0;
    visibility: hidden;
    transition: all 0.3s ease;
    backdrop-filter: blur(5px);
    margin-bottom: -400px;
  }

  .pcb-container:hover::after {
    opacity: 1;
    visibility: visible;
    bottom: 110%;
  }
  
  .coming-soon {
    font-size: clamp(2rem, 8vw, 4rem);
    font-weight: bold;
    position: relative;
    width: 100%;
    max-width: 1000px;
    display: flex;
    justify-content: center;
    align-items: center;
    text-transform: uppercase;
    letter-spacing: 0.5rem;
    color: #f3ecf1;
    text-shadow: 4px 4px 0px #f88cc5;
    font-family: 'Geomatik', sans-serif;
    text-align: center;
    padding: 0 1rem;
    margin-bottom: -30px;
    margin-top: -20px;
  }
  
  .pcb {
    width: 100%;
    height: 100%;
    object-fit: contain;
    fill: var(--primary);
    transform-style: preserve-3d;
    animation: float 6s ease-in-out infinite;
  }
  
  @keyframes float {
    0%, 100% { transform: translateY(0) rotateY(0); }
    50% { transform: translateY(-20px) rotateY(10deg); }
  }
  
  .email-signup {
    display: flex;
    gap: 1rem;
    margin-top: 2rem;
    padding: 0 1rem;
    width: 100%;
    max-width: 600px;
    justify-content: center;
    position: relative;
    z-index: 2;
    font-family: 'Geometos', sans-serif;
  }
  
  input[type="email"] {
    padding: 1rem;
    width: 100%;
    max-width: 300px;
    background: rgba(26, 26, 26, 0.8);
    border: 3px solid var(--primary);
    color: var(--light);
    font-size: 1rem;
    font-family: 'Geometos', sans-serif;
  }
  
  button {
    padding: 1rem 2rem;
    background: var(--primary);
    border: none;
    color: var(--dark);
    font-weight: bold;
    cursor: pointer;
    transition: all 0.3s;
    text-transform: uppercase;
    font-family: 'Geomatik', sans-serif;
    white-space: nowrap;
  }
  
  button:hover {
    background: var(--light);
    transform: translateY(-2px);
  }

  /* Status Message Styles */
  .status-message {
    position: fixed;
    top: 20px;
    right: 20px;
    padding: 1rem 2rem;
    border-radius: 4px;
    font-weight: bold;
    transform: translateX(200%);
    transition: transform 0.3s ease;
    z-index: 1001;
  }

  .status-message.success {
    background: #4CAF50;
    color: white;
  }

  .status-message.error {
    background: #f44336;
    color: white;
  }

  .status-message.show {
    transform: translateX(0);
  }

  @media (max-width: 768px) {
    .email-signup {
      flex-direction: column;
      align-items: center;
    }
    
    input[type="email"] {
      width: 100%;
    }
    
    button {
      width: 100%;
    }

    .status-message {
      top: auto;
      bottom: 20px;
      right: 20px;
      left: 20px;
      text-align: center;
    }
  }
  </style>
  <link href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@400;700&display=swap" rel="stylesheet">
  <link href="https://fonts.cdnfonts.com/css/Geomatik" rel="stylesheet">
  </head>
  <body>
    <!-- Add status message div -->
    <div class="status-message"></div>

    <nav>
      <div class="logo">MR.INDUSTRIES</div>
      <div class="nav-links">
        <a href="https://mr.industries/">iota</a>
        <a href="https://mr.industries/">about</a>
        <a href="https://mr.industries/">store</a>
        <a href="https://github.com/Mister-Industries/iotaCore" class="github-link">
          <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M9 19c-5 1.5-5-2.5-7-3m14 6v-3.87a3.37 3.37 0 0 0-.94-2.61c3.14-.35 6.44-1.54 6.44-7A5.44 5.44 0 0 0 20 4.77 5.07 5.07 0 0 0 19.91 1S18.73.65 16 2.48a13.38 13.38 0 0 0-7 0C6.27.65 5.09 1 5.09 1A5.07 5.07 0 0 0 5 4.77a5.44 5.44 0 0 0-1.5 3.78c0 5.42 3.3 6.61 6.44 7A3.37 3.37 0 0 0 9 18.13V22"></path></svg>
        </a>
        <a href="https://discord.gg/AccV9wfX" class="github-link">
          <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M9 19c-5 1.5-5-2.5-7-3m14 6v-3.87a3.37 3.37 0 0 0-.94-2.61c3.14-.35 6.44-1.54 6.44-7A5.44 5.44 0 0 0 20 4.77 5.07 5.07 0 0 0 19.91 1S18.73.65 16 2.48a13.38 13.38 0 0 0-7 0C6.27.65 5.09 1 5.09 1A5.07 5.07 0 0 0 5 4.77a5.44 5.44 0 0 0-1.5 3.78c0 5.42 3.3 6.61 6.44 7A3.37 3.37 0 0 0 9 18.13V22"></path></svg>
        </a>
      </div>
    </nav>
  
    <main>
      <div class="coming-soon">
        <img class="coming-soon" src="ComingSoon.png" alt="PCB Device">
      </div>

      <div class="pcb-container">
        <a href="https://github.com/Mister-Industries/iotaCore" target="_blank">
          <img class="pcb" src="pcb.png" alt="PCB Device">
        </a>
      </div>
      
      <div class="email-signup">
        <input type="email" placeholder="Enter your email">
        <button>Sign Up</button>
      </div>
    </main>

  <script>
    document.querySelector('button').addEventListener('click', async () => {
        const emailInput = document.querySelector('input[type="email"]');
        const email = emailInput.value;
        
        if (!email) {
          showStatusMessage('Please enter an email address', 'error');
          return;
        }
    
        if (!email.match(/^[^\s@]+@[^\s@]+\.[^\s@]+$/)) {
          showStatusMessage('Please enter a valid email address', 'error');
          return;
        }
    
        try {
          const scriptURL = 'https://script.google.com/macros/s/AKfycbxKrh9knBzHFTiVCIcAPoA8-uGb8dDVURQQ0R0NcLEyeMxMKYlQEa2YmTqo3roiKo8QxQ/exec';
          const submitButton = document.querySelector('button');
          
          // Disable button and show loading state
          submitButton.disabled = true;
          submitButton.textContent = 'Submitting...';
          
          const response = await fetch(scriptURL, {
            method: 'POST',
            mode: 'no-cors',
            headers: {
              'Content-Type': 'text/plain;charset=utf-8',
            },
            body: JSON.stringify({ email: email })
          });
          
          // Clear the input field
          emailInput.value = '';
          
          // Reset button state
          submitButton.disabled = false;
          submitButton.textContent = 'SIGN UP';
          
          // Show success message
          showStatusMessage('Thanks for signing up! We\'ll be in touch soon.', 'success');
          
        } catch (error) {
          console.error('Error:', error);
          showStatusMessage('Something went wrong. Please try again later.', 'error');
          
          // Reset button on error
          submitButton.disabled = false;
          submitButton.textContent = 'Sign Up';
        }
    });
    
    // Status message function
    function showStatusMessage(message, type) {
        const statusElement = document.querySelector('.status-message');
        statusElement.textContent = message;
        statusElement.className = `status-message ${type}`;
        
        // Force reflow
        statusElement.offsetHeight;
        
        // Show the message
        statusElement.classList.add('show');
        
        // Hide after 3 seconds
        setTimeout(() => {
            statusElement.classList.remove('show');
        }, 3000);
    }
    </script>

  </body></html>
